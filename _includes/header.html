<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom border-secondary">
    <div class="header-title">{{ page.title }}</div>
    <ul class="nav col-12 col-md-auto justify-content-center mb-md-0">
        {% for item in site.data.nav.menu %}
        <a class="nav-item nav-link header-nav text-muted" href="{{ item.url }}">{{ item.name }}</a>
        {% endfor %}
    </ul>
</header>
